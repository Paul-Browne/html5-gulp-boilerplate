<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicons, icons etc -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- /favicons, icons etc -->
    <!-- social media & SEO meta -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@twitter_handle">
    <meta name="twitter:creator" content="@twitter_handle">
    <!-- no bigger than 200px x 200px -->
    <meta name="twitter:image" content="https://path/to/images/image.png">
    <meta name="twitter:title" content="Some name - some title">
    <meta property="og:title" content="Some name - some title">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="yoursitename">
    <meta property="og:image" content="https://path/to/images/image.png">
    <title>title &middot; sitename.com</title>
    <meta name="description" content="some short description of the page">
    <meta name="twitter:description" content="some short description of the page">
    <meta property="og:description" content="some short description of the page">
    <meta property="og:url" content="https://thisPageURL.com">
    <!-- /social media & SEO meta -->

    <!-- build:css(dist) css/global.css -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/less-test.css" rel="stylesheet">
    <link href="css/scss-test.css" rel="stylesheet">
    <!-- endbuild-->

</head>

<body>
    <h1>hello world</h1>
</body>

</html>
